<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="top-app-container">
        <div class="app-title">
          <h1>Book Collection</h1>
        </div>

        <div class="right-top-container">
          <button class="add-book-btn">Add Book</button>
          <button>Login</button>
        </div>
      </div>
      <div class="back-overlay hide">
        <div class="create-new-book">
          <form id="create-book-form" action="">
            <div class="input-item">
              <label for="title">Book Title</label>
              <input type="text" name="title" id="title" required />
            </div>
            <div class="input-item">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" />
            </div>
            <div class="input-item">
              <label for="page-number">Page Number</label>
              <input type="number" name="page-number" id="page-number" />
            </div>
            <div class="input-item">
              <label for="book-cover">Book Cover Url</label>
              <input
                type="file"
                name="book-cover"
                id="book-cover"
                accept="image/png, image/jpeg"
                required
              />
            </div>
          </form>
          <div class="create-new-book-divider"></div>
          <div class="create-new-book-buttons">
            <button class="create" type="submit" form="create-book-form">
              Create Book
            </button>
            <button class="red-btn">Close</button>
          </div>
        </div>
      </div>

      <div class="app-container">
        <div class="mid-app"></div>
      </div>
      <div class="bottom-container">
        <p>Copyright Â© 2023 Salvador Caballero</p>
      </div>
    </div>
  </body>
</html>
